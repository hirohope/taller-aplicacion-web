<html>
	<head>
		<title>My Chat</title>
	</head>
	<body>
		<form action='chat' method='post'>
			Name: <input name='name' type='text'/>
			Comment: <input name='comment' type='text'/>
			<input type="submit">
		</form>
		<ul>
		{% for comment in comments %}
			<li> {{comment.0}} - {{comment.1}} : {{comment.2}}</li>
		{% endfor %}
		</ul>
	</body>
</html>
